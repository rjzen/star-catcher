<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tech Master Quiz</title>
<style>
  body{font-family:Inter,Segoe UI,Arial;background:#0e1628;color:#f1f5f9;margin:0;padding:0;display:flex;align-items:center;justify-content:center;height:100vh;}
  .container{background:#1a2338;border-radius:16px;padding:24px;width:90%;max-width:600px;box-shadow:0 8px 24px rgba(0,0,0,0.4);}
  h1{text-align:center;margin-top:0;color:#61dafb;}
  .question{font-size:1.1rem;margin-bottom:16px;}
  .choices{display:grid;gap:10px;}
  button.choice{background:#24314e;border:none;border-radius:10px;padding:12px;color:#f8fafc;text-align:left;cursor:pointer;transition:all 0.2s;}
  button.choice:hover{background:#334569;}
  button.correct{background:#16a34a!important;}
  button.wrong{background:#dc2626!important;}
  #next-btn{margin-top:16px;width:100%;padding:12px;border:none;border-radius:10px;background:#61dafb;color:#0e1628;font-weight:600;font-size:1rem;cursor:pointer;}
  #next-btn:disabled{background:#3b4b63;color:#a0aec0;cursor:not-allowed;}
  .status{text-align:center;margin-top:12px;color:#9ca3af;}
</style>
</head>
<body>
<div class="container">
  <h1>💡 Tech Master Quiz</h1>
  <div id="quiz">
    <div class="question" id="question">Loading question...</div>
    <div class="choices" id="choices"></div>
    <button id="next-btn" disabled>Next</button>
    <div class="status" id="status"></div>
  </div>
</div>

<script>
const questions = [
  { q:"Which phase of the SDLC involves defining system requirements?", a:["Planning","Analysis","Design","Implementation"], c:1 },
  { q:"In databases, SQL stands for:", a:["Sequential Query Language","Structured Query Language","Systematic Query Language","Standard Question Language"], c:1 },
  { q:"Which protocol is commonly used by IoT devices to send lightweight messages?", a:["HTTP","FTP","MQTT","SSH"], c:2 },
  { q:"Which of the following best describes CRUD operations?", a:["Create, Read, Update, Delete","Copy, Run, Undo, Delete","Check, Remove, Upload, Download","Control, Run, Use, Deploy"], c:0 },
  { q:"In web development, which language runs in the browser?", a:["Python","PHP","JavaScript","C++"], c:2 },
  { q:"In a relational database, a primary key must be:", a:["Unique and not null","Shared between tables","Automatically indexed only","Used only once per database"], c:0 },
  { q:"IoT stands for:", a:["Internet of Tools","Internet of Things","Input Output Transmission","Integrated Operating Technology"], c:1 },
  { q:"Which database type stores data in JSON-like documents?", a:["Relational","Graph","Key-Value","NoSQL (Document-based)"], c:3 },
  { q:"In SDLC, testing is done to:", a:["Add new features","Fix hardware issues","Ensure quality and correctness","Plan system architecture"], c:2 },
  { q:"What does REST stand for in web APIs?", a:["Reliable Exchange of System Transactions","Representational State Transfer","Remote Execution Service Transfer","Resource Encoding Syntax Type"], c:1 },
  { q:"In IoT, sensors primarily perform which function?", a:["Actuation","Data collection","Data storage","Communication"], c:1 },
  { q:"Which of these is an example of a time-series database?", a:["PostgreSQL","MongoDB","InfluxDB","SQLite"], c:2 },
  { q:"Which SDLC model uses iterative cycles and continuous feedback?", a:["Waterfall","Spiral","V-Model","Big Bang"], c:1 },
  { q:"Which of the following is an advantage of using cloud databases?", a:["Requires manual scaling","Offline only","Limited access","Automatic scalability"], c:3 },
  { q:"In IoT systems, edge computing is used to:", a:["Store all data in the cloud","Process data closer to the source","Encrypt network packets","Replace sensors with servers"], c:1 },
];

let current = 0, score = 0;
const questionEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const nextBtn = document.getElementById("next-btn");
const statusEl = document.getElementById("status");

function loadQuestion(){
  const q = questions[current];
  questionEl.textContent = `${current+1}. ${q.q}`;
  choicesEl.innerHTML = "";
  q.a.forEach((opt, idx)=>{
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.textContent = opt;
    btn.onclick = ()=>selectAnswer(idx, btn);
    choicesEl.appendChild(btn);
  });
  nextBtn.disabled = true;
  statusEl.textContent = `Question ${current+1} of ${questions.length}`;
}

function selectAnswer(idx, btn){
  const q = questions[current];
  const buttons = document.querySelectorAll(".choice");
  buttons.forEach(b=>b.disabled=true);
  if(idx === q.c){
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
    buttons[q.c].classList.add("correct");
  }
  nextBtn.disabled = false;
}

nextBtn.onclick = ()=>{
  current++;
  if(current < questions.length){
    loadQuestion();
  } else {
    showResult();
  }
};

function showResult(){
  questionEl.textContent = `🏁 Quiz Completed!`;
  choicesEl.innerHTML = `<p style="text-align:center;font-size:1.2rem;">You scored <strong>${score}</strong> out of <strong>${questions.length}</strong>.</p>`;
  nextBtn.textContent = "Restart Quiz";
  nextBtn.disabled = false;
  nextBtn.onclick = ()=>{
    current=0;score=0;
    nextBtn.textContent="Next";
    loadQuestion();
  };
  statusEl.textContent = "";
}

loadQuestion();
</script>
</body>
</html>
